<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Orkut</title>
</head>
<body>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">Orkut</span> com sua conta 
                    <span style="color:rgb(88, 88, 247)">G</span>
                    <span style="color:red">o</span>
                    <span style="color:rgb(223, 223, 26)">o</span>
                    <span style="color:rgb(69, 69, 252)">g</span>
                    <span style="color:rgb(5, 163, 5)">l</span>
                    <span style="color:red">e</span>
                    </p>
            </div>
            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número do celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__password">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin">Entrar</button>
            </div>
            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta? Criar agora</a>
            </div>

        </div>

    </div>
    
</body>
</html>
